name: Security Scanning

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6 # v6.0.0

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # 0.28.0
        with:
          scan-type: 'config'
          hide-progress: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          limit-severities-for-sarif: 'CRITICAL,HIGH'

      - name: Debug Trivy output
        run: trivy config --severity CRITICAL,HIGH --format table . || true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@d3ced5c96c16c4332e2a61eb6f3649d6f1b20bb8 # v3.31.5
        with:
          sarif_file: 'trivy-results.sarif'
